{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title> Chael To-Do App</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static 'img/logo-label.ico' %}" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-to-do-list.min.css' %}" />
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mitr">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito">
  <!-- Custom style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
  <!-- Start your project here-->
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">          
          <div class="card">
            <div class="card-header p-3">
              <h5 class="mb-0"><i class="fas fa-tasks me-2"></i><span id="task-header">Task List</span></h5>
            </div>
            {% block body %}
            {% endblock %}
            <div class="card-footer p-3 d-flex justify-content-between">
                <button class="btn btn-success" id="completed-task-button">Completed Task</button>
                <button class="btn btn-warning" id="all-task-button">All Task</button>
                <img src="{% static 'img/logo-label.png' %}" alt="label" class="img-fluid logo-label" style="max-width: 5%;">
                <button class="btn btn-primary" id="add-task-button"n>Add Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

  <!-- SweetAlert -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
   <!-- Custom scripts -->
   {% csrf_token %}
   <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
   <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</body>

</html>
